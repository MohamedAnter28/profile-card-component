<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- CSS File -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="header-img">
      <img src="./bg-pattern-card.svg" alt="bg-pattern-card">
    </div>
    <div class="content">
      <img src="./image-victor.jpg" alt="image" id="logo">
      <div class="info">
        <div>Victor Crest<span>26</span></div>
        <span>London</span>
      </div>
      <div class="sci-data">
        <div>
          <div class="num">80K</div>
          <span>Followers</span>
        </div>
        <div>
          <div class="num">803K</div>
          <span>Likes</span>
        </div>
        <div>
          <div class="num">1.4K</div>
          <span>Photos</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
